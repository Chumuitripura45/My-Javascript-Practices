<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <h1 align="center">Huron Sign Up Form</h1>
    <div class="firstDiv" align="center">
        <form method="get" action="user.html">
            <table border="1">
                <tr align="center">
                    <td colspan="2">
                        <font size="10">Sign up </font>
                    </td>
                </tr>

                <tr>
                    <td>

                        <label>Name</label>
                    </td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>
                        <label>Age</label>
                    </td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td>

                        <label>Mobile No.</label>
                    </td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>

                        <label>Email</label>
                    </td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td>

                        <label>Password</label>
                    </td>
                    <td><input type="password" minlengtd="8"></td>
                </tr>

                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>

                <tr>
                    <td>

                        <label>Gender</label>
                    </td>
                    <td>

                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Country</label>
                    </td>
                    <td>
                        <select name="city">
                            <option value="India">India</option>
                            <option value="Soutd Africa">Soutd Africa</option>
                            <option value="America">America</option>
                            <option value="Japan">Japan</option>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Hobbies</label>
                    </td>
                    <td>
                        <input type="checkbox" value="Drawing">Drawing
                        <input type="checkbox" value="Cricket">Cricket
                        <input type="checkbox" value="Sleeping">Sleeping
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <button type="Submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
