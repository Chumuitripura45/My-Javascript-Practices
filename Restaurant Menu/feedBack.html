<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>FeedBack</title>
    <style>

        }

        .feedBackBody {

            background-color: aquamarine;

        }

        .allAudio {

        }
        .allAudioPart{

        }
        span{

        }
        h1{

        }

        }

</head>

<body>
    <h1 align="center">Check out the FeedBack</h1>
    <div align="center" class="feedBackBody">

            </div>
            <div class="allAudioPart">
                <audio src="audioAndVideo/Rome.mp3" controls></audio>

            <div class="allAudioPart">

        <br>

    </div>
    <footer align="center" class="footer-Part">
        &copy; Copyright Resturantly. All Right Reversed

</html>
